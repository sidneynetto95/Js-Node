<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste nacionalidade Brasileira</title>
</head>
<body>
    <h1>Teste de nacionalidade brasileira</h1>
    Digite seu país: <input type="text" name="pais" id="pais">
    <input type="button" name="gosrc" id="gosrc" value="Testar" onclick="teste()">
    <div id="res">Resultado: </div>

    <script>
    
                    
        function teste(){
            var origem = window.document.getElementById('pais')
            var res = document.querySelector('div#res')
            var test = document.querySelector('button#gosrc')
            
            if (origem == 'Brasil') {
                res.innerHTML += `Você não é estrangeiro!`
            } else {
                res.innerHTML += `Você é estrangeiro!`         
            }
        }
    </script>
    
</body>
</html>
